<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Population graphs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src='./myChart.js'></script>
</head>

<body>
    <h1>Population graphs</h1>
    <div class="dropdown">
        <select name="countryselect" id="countryselect">
            <option value="">--Select country--</option>
        </select>
    </div>

    <div class='errorfields'>
        <p>
            <span class='error' id='errorPopulationData'></span>
        </p>
        <p>
            <span class='error' id='errorCountryData'></span>
        </p>
    </div>
    <div class='countrydetails'>
        <div class='columnleft' id='flagcontainer'></div>
        <div class='columnright'>
            <p id='countryName'></p>
            <p id='region'></p>
            <p id='capital'></p>
        </div>
        
    </div>
    <div class='container'>        
        <canvas id='myChart'></canvas>
    </div>

    <footer>
        <p>Population data: World Bank (CC BY 4.0)
        <br/>Country flags & metadata: RESTCountries (MPL 2.0)</p>
    </footer>
</body>
</html>
