<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Population graphs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
    <script defer src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script defer src='./myChart.js'></script>
</head>

<body>
    <h1>Population graphs</h1>
    <div class='inputfields'>
        <p>
            <input class='textinput' placeholder='Country' type='text' name='country' id='country' maxlength='50' />
        </p>
        <p>
            <button class='button' id='renderBtn'>Render population graph</button>
        </p>
        <p>
            <span class='error' id='errorbox'></span>
        </p>
    </div>
    <div class='countrydetails'>
        <div class='columnleft'>
            <img id='flag' src='https://restcountries.eu/data/fin.svg' alt='Country flag'> 
        </div>
        <div class='columnright'>
            <p id='countryname'>Finland</p>
            <p id='region'>Region: Europe</p>
            <p id='capital'>Capital: Helsinki</p>
        </div>
        
    </div>
    <div class='container'>        
        <canvas id='myChart'></canvas>
    </div>

    <footer>
        <p>Used data: World Bank
        <br>Data licence: CC BY 4.0</p>
    </footer>
</body>
</html>
