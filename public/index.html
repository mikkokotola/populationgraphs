<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Corona infection visualization</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
    <script defer src='./myChart.js'></script>
</head>

<body>
    <div class='content'>
        <h1>Corona infection visualization</h1>
        <p>Enter name of health care district (e.g. HUS or Pirkanmaa)</p>
        <input class='textinput' placeholder='e.g. HUS or Pirkanmaa' type='text' id='area'/>
        <p>
            <button class='button' id='renderBtn'>Render graph</button>
        </p>
        <div class='container'>        
            <canvas id='myChart'></canvas>
        </div>
    </div>
    <footer>
        <p>Infection data: Helsingin Sanomat (original data THL)</p>
    </footer>
</body>

</html>
